<form [formGroup]="addResto" (ngSubmit)="collectResto()">

    <div class="form-group">
        <label>Name</label>
        <input type="text" 
               class="form-control" 
               placeholder="Enter Name"
               formControlName="name">

      </div>
    
    <div class="form-group">
        <label>Address</label>
        <input type="text" 
               class="form-control" 
               placeholder="Enter Address"
              formControlAddress="Address">
      </div>
  
    <div class="form-group">
      <label>Email</label>
      <input type="text" 
             class="form-control"  
             placeholder="Enter Email"
             formControlEmail="Email">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
